<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.nombre" type="text" class="form-control" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.apellido" type="text" class="form-control" name="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.email" type="text" class="form-control" name="email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button
          *ngIf="!cliente.id else elseBlock"
            class="btn btn-primary"
            role="button"
            (click)="create()">
            Crear
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-primary"
              role="button"
              (click)="update()">
              Editar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
